name: Container

on:
  schedule:
    - cron: "0 3 * * 0"
  push:
    branches: [main]
    paths:
      - .github/workflows/container.yml
      - alpine.dockerfile
      - debian.dockerfile
      - docker-entrypoint.sh
      - Makefile
      - SHA512SUMS.txt
      - xml-edit.sh

  pull_request:
    branches: [main]
    paths:
      - .github/workflows/container.yml
      - alpine.dockerfile
      - debian.dockerfile
      - docker-entrypoint.sh
      - Makefile
      - SHA512SUMS.txt
      - xml-edit.sh

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version:
          - 2.4.4
          - 2.5-beta3
        variant:
          - debian
          - alpine

    env:
      DEFAULT_VARIANT: debian
      DEFAULT_VERSION: 2.4.4
      REGISTRY: ghcr.io
      IMAGE: ghcr.io/${{ github.repository_owner }}/icecast

    if: ${{ github.repository_owner == 'libretime' }}
    steps:
      - uses: actions/checkout@v3

      - uses: docker/setup-buildx-action@v2

      - uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build previous image fs-checksums
        run: |
          if docker pull ${{ env.IMAGE }}:${{ matrix.version }}-${{ matrix.variant }}; then
            INPUT=${{ env.IMAGE }}:${{ matrix.version }}-${{ matrix.variant }} OUTPUT=previous.txt make fs-checksums
          fi

      - run: make icecast-${{ matrix.version }}.tar.gz

      - uses: docker/metadata-action@v4
        id: meta
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=raw,value=${{ matrix.version }}-{{date 'YYYYMMDD'}}-${{ matrix.variant }}
            type=raw,value=${{ matrix.version }}-{{date 'YYYYMMDD'}},enable=${{ matrix.variant == env.DEFAULT_VARIANT }}

            type=raw,value=${{ matrix.version }}-${{ matrix.variant }}
            type=raw,value=${{ matrix.version }},enable=${{ matrix.variant == env.DEFAULT_VARIANT }}

            type=raw,value=${{ matrix.variant }},enable=${{ matrix.version == env.DEFAULT_VERSION }}
            type=raw,value=latest,enable=${{ matrix.variant == env.DEFAULT_VARIANT && matrix.version == env.DEFAULT_VERSION }}

      - uses: docker/build-push-action@v3
        with:
          context: .
          pull: true
          file: ${{ matrix.variant }}.dockerfile
          build-args: |
            VERSION=${{ matrix.version }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          load: true

      - name: Build new image fs-checksums
        run: |
          INPUT=${{ env.IMAGE }}:${{ matrix.version }}-${{ matrix.variant }} OUTPUT=new.txt make fs-checksums

      - name: Check if container changed
        id: diff
        run: |
          if diff previous.txt new.txt; then
            echo "::set-output name=changed::false"
          else
            echo "::set-output name=changed::true"
          fi

      - uses: docker/build-push-action@v3
        with:
          context: .
          pull: true
          file: ${{ matrix.variant }}.dockerfile
          build-args: |
            VERSION=${{ matrix.version }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          push: ${{ fromJSON(steps.diff.outputs.changed) && (github.event_name == 'push' || github.event_name == 'schedule') }}
